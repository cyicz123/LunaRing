name: Android Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Run Tests Before Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant gradlew execute permission
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest --stacktrace

      - name: Run lint
        run: ./gradlew :app:lintDebug

  build-and-release:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant gradlew execute permission
        run: chmod +x gradlew

      - name: Decode release keystore
        env:
          SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$SIGNING_KEYSTORE_BASE64" ]; then
            echo "Missing secret: SIGNING_KEYSTORE_BASE64"
            exit 1
          fi
          echo "$SIGNING_KEYSTORE_BASE64" | base64 --decode > release.keystore

      - name: Create keystore.properties
        run: |
          cat > keystore.properties << EOF
          storeFile=../release.keystore
          storePassword=${{ secrets.SIGNING_STORE_PASSWORD }}
          keyAlias=${{ secrets.SIGNING_KEY_ALIAS }}
          keyPassword=${{ secrets.SIGNING_KEY_PASSWORD }}
          EOF

      - name: Build release APK
        run: ./gradlew :app:assembleRelease

      - name: Resolve release metadata
        id: meta
        shell: bash
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          APP_VERSION="${TAG_NAME#v}"
          APK_NAME="LunaRing-${TAG_NAME}-release.apk"
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "APK not found at $APK_PATH"
            exit 1
          fi
          cp "$APK_PATH" "$APK_NAME"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "app_version=$APP_VERSION" >> "$GITHUB_OUTPUT"
          echo "apk_name=$APK_NAME" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag_name }}
          name: LunaRing ${{ steps.meta.outputs.tag_name }}
          generate_release_notes: true
          files: ${{ steps.meta.outputs.apk_name }}
